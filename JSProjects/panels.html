<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Javascript Projects</title>

<body>
    <div class="projectsBody">
        <div class="extraProjects">
            <div class="container">
                <!-- Password Generator -->
                <div class="panel activePanel" style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');">
                    <h3>Password Generator</h3>
                    <div class="passwordGenerator">
                        <div class="result-container">
                            <span id="result"></span>
                            <button class="btn" id="clipboard">
                                <img class="far fa-clipboard" src="https://iconape.com/wp-content/files/tb/374206/png/374206.png" alt="">
                            </button>
                        </div>
                        <div class="settings">
                            <div class="setting">
                                <label for="">Password Length</label>
                                <input type="number" id="length" min="4" max="20" value="20">
                            </div>
                            <div class="setting">
                                <label>Include uppercase letters</label>
                                <input type="checkbox" id="uppercase" checked>
                            </div>
                            <div class="setting">
                                <label>Include lowercase letters</label>
                                <input type="checkbox" id="lowercase" checked>
                            </div>
                            <div class="setting">
                                <label>Include numbers</label>
                                <input type="checkbox" id="numbers" checked>
                            </div>
                            <div class="setting">
                                <label>Include symbols</label>
                                <input type="checkbox" id="symbols" checked>
                            </div>
                            <button class="btn btn-large" id="generate">
                                Generate Password
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Calculator -->
                <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80'); filter: invert(1);">
                    <h3>Calculator (coming soon)</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');">
                    <h3>Project 3 (coming soon)</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80'); filter: invert(1);">
                    <h3>Project 4 (coming soon)</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');">
                    <h3>Project 5 (coming soon)</h3>
                </div>
            </div>
        </div>








        <div class="backPage">
            <a href="../projects.html">
                <img class="backButton" src="https://cdn2.iconfinder.com/data/icons/simple-circular-icons-line/84/Left_Arrow_-512.png" alt="">

            </a>
        </div>
    </div>      
    <script src="../script/otherProjects.js"></script>    
</body>
</html>
