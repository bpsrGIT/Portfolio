<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Javascript Projects</title>
</head>
<body>
    <div class="projectsBody">
        <div class="extraProjects">
            <div class="container">
                <!-- Password Generator -->
                <div class="panel">
                    <h3>Password Generator</h3>
                    <div class="passwordGenerator">
                        <div class="result-container">
                            <span id="result"></span>
                            <button class="btn" id="clipboard">
                                <img class="far fa-clipboard" src="https://iconape.com/wp-content/files/tb/374206/png/374206.png" alt="">
                            </button>
                        </div>
                        <div class="settings">
                            <div class="setting">
                                <label for="">Password Length</label>
                                <input type="number" id="length" min="4" max="20" value="20">
                            </div>
                            <div class="setting">
                                <label>Include uppercase letters</label>
                                <input type="checkbox" id="uppercase" checked>
                            </div>
                            <div class="setting">
                                <label>Include lowercase letters</label>
                                <input type="checkbox" id="lowercase" checked>
                            </div>
                            <div class="setting">
                                <label>Include numbers</label>
                                <input type="checkbox" id="numbers" checked>
                            </div>
                            <div class="setting">
                                <label>Include symbols</label>
                                <input type="checkbox" id="symbols" checked>
                            </div>
                            <button class="btn btn-large" id="generate">
                                Generate Password
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Calculator -->
                <div class="panel activePanel">
                    <h3>Calculator</h3>
                    <div class="calculator">
                        <div class="calc-display">
                            <div class="cal-display1">0</div>
                            <div class="cal-display2">0</div>
                            <div class="cal-temp-result">12</div>
                        </div>
                        <div class="all-buttons">
                            <div class="cal-button cal-all-clear">C</div>
                            <div class="cal-button cal-last-entry-clear">CE</div>
                            <div class="cal-button cal-operation">%</div>
                            <div class="cal-button cal-operation">/</div>
                            <div class="cal-button cal-number">7</div>
                            <div class="cal-button cal-number">8</div>
                            <div class="cal-button cal-number">9</div>
                            <div class="cal-button cal-operation">X</div>
                            <div class="cal-button cal-number">4</div>
                            <div class="cal-button cal-number">5</div>
                            <div class="cal-button cal-number">6</div>
                            <div class="cal-button cal-operation">-</div>
                            <div class="cal-button cal-number">1</div>
                            <div class="cal-button cal-number">2</div>
                            <div class="cal-button cal-number">3</div>
                            <div class="cal-button cal-operation">+</div>
                            <div class="cal-button cal-number cal-button-zero">0</div>
                            <div class="cal-button cal-number cal-dot">.</div>
                            <div class="cal-button cal-equal">=</div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <h3>Project 3 (coming soon)</h3>
                </div>
                <div class="panel">
                    <h3>Project 4 (coming soon)</h3>
                </div>
                <div class="panel">
                    <h3>Project 5 (coming soon)</h3>
                </div>
            </div>
        </div>








        <div class="backPage">
            <a href="../projects.html">
                <img class="backButton" src="https://cdn2.iconfinder.com/data/icons/simple-circular-icons-line/84/Left_Arrow_-512.png" alt="">
                <p>PROJECTS</p>
            </a>
        </div>
    </div>      
    <script src="../script/otherProjects.js"></script>    
    <script src="../script/pwGen.js"></script>    
    <script src="../script/calculator.js"></script>    
</body>
</html>
